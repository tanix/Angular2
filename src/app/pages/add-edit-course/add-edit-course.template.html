<div class="new-course-page">
	<div class="container">
		<div class="row" [hidden]="submitted">
			<div class="col-md-6 col-md-offset-2">
				<form (ngSubmit)="onSubmit()" #courseForm="ngForm" class="form-horizontal">
					<div class="form-group has-feedback"  >
						<label class="control-label col-sm-3" for="title">Title:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="title" placeholder="Enter title" [(ngModel)]="model.title" name="title" #title="ngModel" required maxLength="50">
							<div [hidden]="title.valid || title.pristine" class="alert alert-danger">Title is required </div>
						</div>
					</div>
					<div class="form-group has-feedback">
						<label class="control-label col-sm-3" for="description">Description:</label>
						<div class="col-sm-9">
							<textarea type="text" class="form-control" id="description" placeholder="Enter description" [(ngModel)]="model.description" name="description" #description="ngModel" required maxLength="500"></textarea>
							<div [hidden]="description.valid || description.pristine" class="alert alert-danger">Description is required </div>
						</div>
					</div>
					<div class="form-group has-feedback">
						<label class="control-label col-sm-3" for="date">Date:</label>
						<div class="col-sm-9">
							<!--<input type="text" class="form-control" id="date" placeholder="DD/MM/YYYY" [(ngModel)]="model.date" name="date" #date="ngModel" required validateDate>-->
							<!--<date-component [ngModel]="model.date | date: 'dd/MM/yyyy'" (ngModelChange)='model.date=$event' name="date" #date="ngModel" required></date-component>-->
							<date-component [(ngModel)]="model.date" name="date" #date="ngModel" required></date-component>
							<div [hidden]="date.valid || date.pristine" class="alert alert-danger">Date type is DD/MM/YYYY</div>
						</div>
					</div>
					<div class="form-group has-feedback">
						<label class="control-label col-sm-3" for="duration">Duration:</label>
						<div class="col-sm-9">
							<div class="row">
								<div class="col-sm-6">
									<input type="text" min="0" class="form-control" id="duration" [(ngModel)]="+model.duration" name="duration" #duration="ngModel" required validateNumber>
								</div>
								<div class="col-sm-6" [hidden]="!duration.valid">
									<duration-component [init]="model.duration"></duration-component>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div [hidden]="duration.valid || duration.pristine" class="alert alert-danger">Duration is required</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group has-feedback">
						<div class="control-label col-sm-3">Authors:</div>
						<div class="col-sm-9">
							<authors-component [(ngModel)]="model.authors" name="authors" #authors="ngModel" required></authors-component>
							<div [hidden]="authors.valid || authors.pristine" class="alert alert-danger">Authors have to check</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-10">
							<button type="submit" class="btn btn-primary" [disabled]="!courseForm.form.valid">Save</button>
							<button type="submit" class="btn btn-primary" (click)="cancel($event);">Cancel</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
