<div class="new-course-page">
	<div class="container">
		<div class="row" [hidden]="submitted">
			<div class="col-md-6 col-md-offset-2">
				<form (ngSubmit)="onSubmit()" #courseForm="ngForm" class="form-horizontal">
					<div class="form-group has-feedback"  >
						<label class="control-label col-sm-3" for="title">Title:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="title" placeholder="Enter title" [(ngModel)]="model.title" name="title" #title="ngModel" required>
							<div [hidden]="title.valid || title.pristine" class="alert alert-danger">Title is required </div>
						</div>
					</div>
					<div class="form-group has-feedback">
						<label class="control-label col-sm-3" for="description">Description:</label>
						<div class="col-sm-9">
							<textarea type="text" class="form-control" id="description" placeholder="Enter description" [(ngModel)]="model.description" name="description" #description="ngModel" required></textarea>
							<div [hidden]="description.valid || description.pristine" class="alert alert-danger">Description is required </div>
						</div>
					</div>
					<div class="form-group has-feedback">
						<label class="control-label col-sm-3" for="date">Date:</label>
						<div class="col-sm-9">
							<datapicker-component></datapicker-component >
						</div>
					</div>
					<div class="form-group has-feedback">
						<label class="control-label col-sm-3" for="duration">Duration:</label>
						<div class="col-sm-3">
							<input type="number" min="0" class="form-control" id="duration" [(ngModel)]="model.duration" name="duration" #duration="ngModel" required>
							<div [hidden]="duration.valid || duration.pristine" class="alert alert-danger">Email is required </div>
						</div>
						<div class="col-sm-3">
							<duration-component></duration-component>
						</div>
					</div>
					<div class="form-group has-feedback">
						<label class="control-label col-sm-3" for="authors">Authors:</label>
						<div class="col-sm-9">
							<authors-component></authors-component>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-10">
							<button type="submit" class="btn btn-primary" [disabled]="!courseForm.form.valid">Save</button>
							<button type="submit" class="btn btn-primary" (click)="cancel($event);">Cancel</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
