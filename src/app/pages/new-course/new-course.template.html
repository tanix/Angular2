<div class="new-course-page">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-2">
				<form class="form-horizontal">
					<div class="form-group has-feedback" [ngClass]="{'has-error': hasError, 'has-success': hasSuccess}" >
						<label class="control-label col-sm-2" for="title">Title:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="title" placeholder="Enter title" (input)="title=$event.target.value">
							<span class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-remove': hasError, 'glyphicon-ok': hasSuccess}"></span>
						</div>
					</div>
					<div class="form-group has-feedback" [ngClass]="{'has-error': hasError, 'has-success': hasSuccess}" >
						<label class="control-label col-sm-2" for="description">Description:</label>
						<div class="col-sm-10">
							<textarea type="text" class="form-control" id="description" placeholder="Enter description" (input)="description=$event.target.value"></textarea>
							<span class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-remove': hasError, 'glyphicon-ok': hasSuccess}"></span>
						</div>
					</div>
					<div class="form-group has-feedback" [ngClass]="{'has-error': hasError, 'has-success': hasSuccess}" >
						<label class="control-label col-sm-2" for="date">Date:</label>
						<div class="col-sm-10">
							<datapicker></datapicker>
							<span class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-remove': hasError, 'glyphicon-ok': hasSuccess}"></span>
						</div>
					</div>
					<div class="form-group has-feedback" [ngClass]="{'has-error': hasError, 'has-success': hasSuccess}" >
						<label class="control-label col-sm-2" for="duration">Duration:</label>
						<div class="col-sm-10">
							<duration></duration>
							<span class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-remove': hasError, 'glyphicon-ok': hasSuccess}"></span>
						</div>
					</div>
					<div class="form-group has-feedback" [ngClass]="{'has-error': hasError, 'has-success': hasSuccess}" >
						<label class="control-label col-sm-2" for="authors">Authors:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="authors" placeholder="Enter description" (input)="authors=$event.target.value">
							<span class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-remove': hasError, 'glyphicon-ok': hasSuccess}"></span>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary" (click)="save($event);">Save</button>
							<button type="submit" class="btn btn-primary" (click)="cancel($event);">Cancel</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
