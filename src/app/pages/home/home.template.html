<div class="home-page">
	<course-control-panel (change)="filterCourseQuery($event);"></course-control-panel>
	<loader *ngIf="isSpinner"></loader>

	<div class="course-list">
		<course-item *ngFor="let courseItem of (courseList | sortByCreatedDate | sortByInput: courseQuery)" [init]="courseItem" (change)="deleteCourseItem($event);"></course-item>
	</div>
	<div *ngIf="courseList.length == 0" class="alert alert-success">No data. Feel free to add a new course.</div>
	<div *ngIf="isLoading">Is loading...</div>
</div>
<modal (change)="deleteCourseItemAction($event);" [deletedItem] = "deletedItem"></modal>
