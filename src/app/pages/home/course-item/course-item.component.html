<div class="course-item">
	<div class="row">
		<div class="col-sm-10">
			<div class="row course-bref">
				<div class="col-sm-3">{{courseItem.title}}</div>
				<div class="col-sm-1">{{courseItem.id}}</div>
				<div class="col-sm-2">{{courseItem.duration}} </div>
				<div class="col-sm-6 text-right">{{courseItem.startDate | date: 'dd/MM/yyyy'}}</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<p>{{courseItem.description}}</p>
				</div>
			</div>
		</div>
		<div class="col-sm-2 text-right">
			<button class="margin-bottom full-width">Edit course</button><br>
			<button class="full-width" (click)="deleteCourse(courseItem.id);">Delete</button>
		</div>
	</div>
</div>
