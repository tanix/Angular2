<div class="course-item" myHighlight [createDate]="courseItem.createDate" [ngClass]="{'topRated': courseItem.isTopRated}">
	<div class="row">
		<div class="col-sm-10">
			<div class="row course-bref">
				<div class="col-sm-3"><strong>{{courseItem.title | uppercase }}</strong></div>
				<div class="col-sm-1">{{courseItem.id}}</div>
				<div class="col-sm-2 duration">{{courseItem.duration | duration }} </div>
				<div class="col-sm-6 text-right">{{courseItem.createDate | date:'longDate'}}</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<p>{{courseItem.description}}</p>
				</div>
			</div>
		</div>
		<div class="col-sm-2 text-right">
			<button type="button" class="margin-bottom full-width btn btn-info">Edit course</button><br>
			<button type="button" class="full-width btn btn-info" (click)="deleteCourse(courseItem.id);" data-toggle="modal" data-target="#myModal">Delete</button>
		</div>
	</div>
</div>
