<div class="course-item" *ngFor="let item of myCurseList">
	<div class="row">
		<div class="col-sm-10">
			<div class="row course-bref">
				<div class="col-sm-3">{{item.title}}</div>
				<div class="col-sm-1">{{item.id}}</div>
				<div class="col-sm-2">{{item.duration}} </div>
				<div class="col-sm-6 text-right">{{item.startDate | date: 'dd/MM/yyyy'}}</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<p>{{item.description}}</p>
				</div>
			</div>
		</div>
		<div class="col-sm-2 text-right">
			<button class="margin-bottom full-width">Edit course</button><br>
			<button class="full-width" (click)="deleteCourse(item.id);">Delete</button>
		</div>
	</div>
</div>
