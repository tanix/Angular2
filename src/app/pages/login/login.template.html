<div class="login-page">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-2">
				<form class="form-horizontal">
					<div class="form-group has-feedback" [ngClass]="{'has-error': hasError, 'has-success': hasSuccess}" >
						<label class="control-label col-sm-2" for="email">Email:</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="email" placeholder="Enter email" (input)="email=$event.target.value">
							<span class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-remove': hasError, 'glyphicon-ok': hasSuccess}"></span>
						</div>
					</div>
					<div class="form-group has-feedback" [ngClass]="{'has-error': hasError, 'has-success': hasSuccess}">
						<label class="control-label col-sm-2" for="pwd">Password:</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="pwd" placeholder="Enter password" (input)="password=$event.target.value">
							<span class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-remove': hasError, 'glyphicon-ok': hasSuccess}"></span>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary" (click)="login($event);">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
