<div class="row" *ngIf="isLogined">
	<div class="col-sm-10 text-left">
		<div class="router-links breadcrumb">
			<a [routerLinkActive]="['active']" [routerLink]="['./home']" title="Courses">Courses</a> &#47;
			<a [routerLinkActive]="['active']" [routerLink]="['./course']" title="Course">Course</a> &#47;
			<a [routerLinkActive]="['active']" [routerLink]="['./redirect']" title="Course">Redirect</a> &#47;

</div>
<a *ngIf="!isLogined">login</a>
